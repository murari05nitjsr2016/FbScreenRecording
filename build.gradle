plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
   // testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
   // testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.31'
    implementation 'org.testng:testng:6.9.6'

    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.3.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-beta-4'

    // https://mvnrepository.com/artifact/commons-io/commons-io
    implementation group: 'commons-io', name: 'commons-io', version: '2.9.0'

    // https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml-schemas
    //implementation group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.0.1'
    implementation  group: 'org.apache.poi', name: 'poi-ooxml', version: '5.0.0'
    // https://mvnrepository.com/artifact/com.github.stephenc.monte/monte-screen-recorder
    implementation group: 'com.github.stephenc.monte', name: 'monte-screen-recorder', version: '0.7.7.0'

}

test {
    useTestNG()
}